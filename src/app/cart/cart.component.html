<div class="cart-container">
<div *ngFor="let item of cartItems">
    <div class="cart-item" *ngIf="getProduct(item.id) as product">
      <div>
        <h3 class="product-title">{{ product.marque }}</h3>
        <h4>{{product.modele}}</h4>
        <p class="product-description">{{ product.description }}</p>
      </div>
      <button  mat-raised-button color="primary" class="moins" (click)="decreaseQuantity(item)">-</button>
      <div class="product-quantity">Quantit√© : {{ item.quantity }}</div>
      <button  mat-raised-button color="primary" class="plus" (click)="increaseQuantity(item)">+</button>
    </div>
  </div>
  <button  mat-raised-button color="primary" (click)="placeOrder()">Commander</button>
  <div class="cart-total">
    Prix total : {{ calculateTotalPrice()| currency : 'EUR' }}
  </div>
</div>
